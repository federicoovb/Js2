<html>
    <head>
        <title>JS ES 2</title>

    <body>
        <h1>JS ES 2</h1>
        <h2>Static HTML page: excercise 1 but with jQuery</h2>

        <div id="div1"></div>

        <button id="btn1">CLICCAMI</button>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            //document.getElementById("div1").innerHTML ="premuto";
            $("#div1").html("premuto ma in jQuery");

            //$("#btn1").on("click", Function())
            //$("#btn2").click(function(){});

            var red = true;
            $("body").append(
                $("<button id='btn1'>CLICCAMI</button>").click(function(){
                    $("#div1").attr("style", "background-color: rgb(255, 0, 255");
                    $("#div1").html("Ti avevo detto di non premereeee");

                    if(red){
                        $("#btn1").attr("style", "background-color: RED");
                        red = false;
                    }else{
                        $("#btn1").removeAttr("style");
                        red = true;
                    }
                })
            );

            console.log($("#div1"));
            console.log($("div"));

            $("body").append($("<h3>Aggiungi un titolo H3</h3>"));
            $("body").append($(""));
        </script>
    </body>
